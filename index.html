<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/index.css">

<body>

    </header>

    
    <form id="form" method="GET"> 

        <div class="form-camp">
            <input type="text" id="name" name="Name" required autocomplete="off">
            <span for="name">Introduce tu Nombre</span>
        </div>

        <div class="form-camp">
            <input type="text" id="lastname" name="Lastname" required autocomplete="off">
            <span for="lastname">Introduce tus Apellidos</span>
        </div>

        <div class="form-camp">
            <input type="password" id="pass" name="Password" required autocomplete="off">
            <span for="pass">Introduce tu Password</span>
        </div>

        <div class="form-camp">
            <input type="tel" id="number" name="Phone number" required autocomplete="off">
            <span for="number">Introduce tu Teléfono</span>
        </div>

        <div class="form-camp">
            <input type="text" id="email" name="mail" required autocomplete="off">
            <span for="email">Introduce tu Email</span>
        </div>   

        <div id="gender-option" class="form-camp">
            <label for="male">Masculino:</label>
            <input type="radio" id="male" name="Gender" value="masculino" required>
            <label for="female">Femenino:</label>
            <input type="radio" id="female" name="Gender" value="femenino" required>
        </div>

        <div id="container-submit">
            <input type="submit" id="submit">
        </div>

    </form>
    
</body>
</html>
